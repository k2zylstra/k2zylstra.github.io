<!DOCTYPE HTML>

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
	<nav class="navbar navar-expand-sm bg-dark navbar-dark">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link active" href="mypage_bootstrap.html">Home</a>
			</li>
			<li class="nav-item">
				<a class="nav-link active" href="mypage.html">without boostrap</a>
			</li>
		</ul>
	</nav>
	<br />
	<br />
	<div class="container">
		<form>
			<label>Interest Name</label>
			<br />
			<input type="text" class="form-control">
			<br />
			<label>About Interest</label>
			<br />
			<textarea class="form-control"></textarea>
			<br />
			<br />
			<div class="container">
				<div class="row">
					<div class="col-sm-6">
						<label>Upload Local Image:</label>
						<br />
						<input type="file">
						<br />
					</div>
					<div class="col-sm-6">
						<label>Select # of Tweets to Display:</label>
						<br />
						<select class="form-control">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
						</select>
					</div>
				</div>
				<br />
				<div class="row">
					<div class="col-sm-12">
						<form class="form">
							<label>On a scale of one to five how interested in this are you?</label>
							<br />
							<div class="container">
								<label class="checkbox-inline">
									<input type="checkbox" value="">1
								</label>
								<label class="checkbox-inline">
									<input type="checkbox" value="">2
								</label>
								<label class="checkbox-inline">
									<input type="checkbox" value="">3
								</label>
								<label class="checkbox-inline">
									<input type="checkbox" value="">4
								</label>
								<label class="checkbox-inline">
									<input type="checkbox" value="">5
								</label>
							</div>
						</form>
					</div>
				</div>
			</div>
			<br />
			<div class="row">
				<div class="col-sm-12">
					<label>Login to Finish Submitting:</label>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<input type="text" class="form-control" placeholder="Username">
				</div>
				<div class="col-sm-6">
					<input type="password" class="form-control" placeholder="Password">
				</div>
			</div>
			<br />
			<div class="row">
				<div class="col-sm-12">
					<button class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>
	</div>
</body
